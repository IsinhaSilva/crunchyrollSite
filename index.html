<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo/logoCrunchyroll.png">
    <title>Ofertas e Promoções - Crunchyroll</title>
</head>

<body>

    <section>
        <div class="container-fluit">
            <div class="row">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">

                        <div class="slide first">
                            <img src="img/slides/slideAnimes.png" alt="Imagem 1" width="1019" height="470">
                        </div>
                        <div class="slide">
                            <img src="img/slides/slideAnimes1.png" alt="Imagem 2" width="1019" height="470">
                        </div>
                        <div class="slide">
                            <img src="img/slides/slideAnimes2.png" alt="Imagem 3" width="1019" height="470">
                        </div>
                        <div class="slide">
                            <img src="img/slides/slideAnimes3.png" alt="Imagem 4" width="1019" height="470">
                        </div>

                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                        </div>
                    </div>
                    <div class="manual-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
